<div *ngIf="uiElement != undefined">
  <div *ngIf="!_inProgress; else inProgress">
    <div class="container" style="margin-top: 1em;">

<!--      <span><strong>UI Short Element KEY</strong>: <span class="text-bg-primary">{{ key }}</span></span>-->
      <span><strong>{{uiElementService.uiElements.at(80)}}</strong>: <span class="text-bg-primary">{{ key }}</span></span>

      <!-- === TOASTER ============================================================ -->
      <div *ngIf="_showAfterUpdatedMessage">
        <div class="toast align-items-center text-bg-primary show" role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 1em;">
          <div class="d-flex">
            <div class="toast-body">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
              </svg>

<!--              UI Element has been updated-->
              {{uiElementService.uiElements.at(97)}}

            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <!-- === END OF TOASTER ===================================================== -->

      <div *ngFor="let descriptor of uiElement.descriptors | sortDescriptorsByLanguage" style="margin-top: 1em;">
        <div style="margin-bottom: 1em;">
          <app-descriptor-editor [descriptor]="descriptor"></app-descriptor-editor>
        </div>
      </div>

<!--      <button class="btn btn-sm btn-primary" type="button" (click)="updateDescriptors()">Update</button>-->
      <button class="btn btn-sm btn-primary" type="button" (click)="updateDescriptors()">{{uiElementService.uiElements.at(81)}}</button>

      &nbsp;<button class="btn btn-sm btn-outline-primary" type="button" (click)="unDoData()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg>
<!--                undo-->
      {{uiElementService.uiElements.at(28)}}
            </button>

<!--      &nbsp;<button class="btn btn-sm btn-outline-primary" type="button" (click)="returnToViewMode()">Cancel</button>-->
      &nbsp;<button class="btn btn-sm btn-outline-primary" type="button" (click)="returnToViewMode()">{{uiElementService.uiElements.at(29)}}</button>

      <div *ngIf="authService.user.getValue()!.roles.includes('Admin') && uiElement.isLast"
           class="input-group mb-3 d-flex" style="margin-top: 2em;">

        <div class="form-check form-switch me-auto">
          <input *ngIf="!_showDelete" (click)="_showDelete = !_showDelete" class="form-check-input" type="checkbox">
          <input *ngIf="_showDelete" (click)="_showDelete = !_showDelete" class="form-check-input" type="checkbox" checked>
          <span *ngIf="!_showDelete" class="text-muted">delete</span>
          <span *ngIf="_showDelete" class="text-primary">delete</span>
        </div>

        <div *ngIf="_showDelete">

<!--          <button class="btn btn-sm btn-danger" type="button" (click)="deleteUiElement()">&nbsp; Delete UI Element &nbsp;</button>-->
          <button class="btn btn-sm btn-danger" type="button" (click)="deleteUiElement()">&nbsp; {{uiElementService.uiElements.at(98)}} &nbsp;</button>

        </div>

      </div>

    </div>
  </div>
</div>

<!-- === INDICATOR ============================================================ -->
<ng-template #inProgress>
  <div class="d-flex justify-content-center align-items-center" style="height: 20vh;">
    <div class="text-center">
      <div class="d-flex align-items-center">
        updating...&nbsp;&nbsp;
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</ng-template>
